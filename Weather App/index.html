<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">


  </head>
  <body>


    <div class="heading">
      Weather App
    </div>

    <div class="input">
      <input type="text" placeholder="Enter a city" class="inputValue">
      <input type="submit" value="submit" class="button">
    </div>


    <div class="display">

      <h2 class="name" id="name">HI</h1>

      <p class="desc"></p>
      <p class="temp"></p>
      <p class="min_temp"></p>
      <p class="max_temp"></p>
      <p class="hum"> </p>
    </div>

    <div class="icon" >
      <img class="weather-icon" id="img" src="icons/unknown.png" >
    </div>



  <script src="app.js">
  </script>
  </body>

</html>
